<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:400,500">

<body>
	<div class="container-fluid">
  <header class="row">
			<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1 heading text-center">

				<h2>Front-End Developer</h2>
			</div>
  </header>
  <main>
		<div class="display-area text-center">
			<div class="display-box">
				<h3>Wikipedia Viewer:</h3>
        <div class="input-group wikipedia">
					<input type="text" class="form-control search-box" id="input" placeholder="Search...">
						<div class="input-group-btn">
						<a href="#input" type="button" class="clear-button" id="search-btn">
							<span class="input-group-addon glyphicon glyphicon-search clear-button"></span>
						</a>
						<button type="button" class="clear-button">
							<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
								<span class="input-group-addon glyphicon glyphicon-random clear-button"></span>
							</a>
						</button>
					</div>
					</input>
				</div>
				<div id="message">
				</div>
				<div id="wiki-results">
				</div>
			</div>
		</div>
  </main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
